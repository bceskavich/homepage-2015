<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hey, my name is Billy. I'm a web developer, a film fanatic, and a graduate student at Syracuse University." />
    <!-- Open Graph -->
    <meta name="og:title" content="Billy Ceskavich" />
    <meta name="og:description" content="Developer at Made by Many &amp; BITS Lab. Engagement Fellow at Syracuse University. Sock enthusiast." />
    <meta name="og:image" content="https://pbs.twimg.com/profile_images/539474205746540544/xRLvHKUl_400x400.jpeg" />
    <meta name="og:url" content="http://www.ceskavich.com" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Billy Ceskavich" />
    <meta name="twitter:creator" content="@ceskavich" />
    <meta name="twitter:description" content="Developer at Made by Many &amp; BITS Lab. Engagement Fellow at Syracuse University. Sock enthusiast." />
    <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/539474205746540544/xRLvHKUl_400x400.jpeg" />


    <title>BC | Billy Ceskavich</title>

    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/ionicons.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <ul class="navItemsMobile">
      <li class="home-nav"><a href="{{url_for('index')}}">Home</a></li>
      <li class="about-nav"><a href="{{url_for('about')}}">About</a></li>
      <li class="work-nav"><a href="{{url_for('work')}}">Work</a></li>
      <li class="resume-nav"><a href="{{url_for('resume')}}">Resume</a></li>
    </ul>

    <nav>
      <ul class="navBrand">
        <li class="brand-nav"><a href="{{url_for('index')}}">BC</a></li>
      </ul>

      <ul class="navItems">
        <li class="about-nav"><a href="{{url_for('about')}}">About</a></li>
        <li class="work-nav"><a href="{{url_for('work')}}">Work</a></li>
        <li class="resume-nav"><a href="{{url_for('resume')}}">Resume</a></li>
      </ul>

      <ul class="navPancake">
        <li><a id="pancake" href="#"><i class="ion-navicon"></i></a></li>
      </ul>
    </nav>

    <div class="content" role="main">
      {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>

    <!-- Mobile nav dropdown -->
    <script type="text/javascript">
      $(function(){
        var opened = false;

        $("#pancake").click(function(){
          console.log(opened);
          if (!opened) {
            $(".navItemsMobile").addClass("mobileMenuOpened");
            $("nav").addClass("mobileMenuOpened");
            $(".content").addClass("mobileMenuOpened");

            opened = true;
          } else {
            $(".navItemsMobile").removeClass("mobileMenuOpened");
            $("nav").removeClass("mobileMenuOpened");
            $(".content").removeClass("mobileMenuOpened");

            opened = false;
          }
        });
      });
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
